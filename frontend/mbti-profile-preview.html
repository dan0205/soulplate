<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulPlate - 성향 분석 결과</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* 중앙 정렬된 단독 컨테이너 */
    .analysis-container {
      max-width: 600px; /* 단독으로 볼 때 적당한 너비 */
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .panel-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 40px;
      color: #333;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .trait-group {
      margin-bottom: 40px;
    }

    .trait-group:last-child {
      margin-bottom: 0;
    }

    .trait-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1rem;
      font-weight: 700;
      color: #555;
    }

    .trait-percentage {
      font-weight: 800;
      font-size: 1.1rem;
    }

    /* 바(Bar) 트랙 */
    .bar-track {
      position: relative;
      width: 100%;
      height: 14px;
      background-color: #eaeaea;
      border-radius: 7px;
      margin-bottom: 10px;
    }

    /* 바 채우기 및 서클 공통 애니메이션 */
    .bar-fill {
      height: 100%;
      border-radius: 7px;
      transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .bar-circle {
      position: absolute;
      top: 50%;
      width: 24px;
      height: 24px;
      background-color: white;
      border-width: 5px;
      border-style: solid;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: left 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      z-index: 2;
    }

    /* --- 각 축별 테마 컬러 --- */
    
    /* 1. 맛 (Red) */
    .trait-flavor .bar-fill { background-color: #FF6B6B; }
    .trait-flavor .bar-circle { border-color: #FF6B6B; }
    .trait-flavor .highlight { color: #FF6B6B; }

    /* 2. 환경 (Teal) */
    .trait-env .bar-fill { background-color: #4ECDC4; }
    .trait-env .bar-circle { border-color: #4ECDC4; }
    .trait-env .highlight { color: #4ECDC4; }

    /* 3. 가격 (Yellow/Orange) */
    .trait-price .bar-fill { background-color: #FFD93D; }
    .trait-price .bar-circle { border-color: #FFD93D; }
    .trait-price .highlight { color: #eeb600; }

    /* 4. 동행 (Purple) */
    .trait-social .bar-fill { background-color: #6C5CE7; }
    .trait-social .bar-circle { border-color: #6C5CE7; }
    .trait-social .highlight { color: #6C5CE7; }


    /* 하단 레이블 */
    .trait-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #888;
      font-weight: 600;
    }

    .label-left, .label-right {
      position: relative;
    }

    /* 활성화된 쪽 텍스트 진하게 (옵션) */
    .trait-flavor .label-left { color: #FF6B6B; }
    .trait-env .label-left { color: #4ECDC4; }
    .trait-price .label-left { color: #eeb600; }
    .trait-social .label-right { color: #6C5CE7; }

  </style>
</head>
<body>

  <div class="analysis-container">
    <div class="panel-title">내 음식 성향 분석표</div>

    <div class="trait-group trait-flavor">
      <div class="trait-info">
        <span>맛의 강도</span>
        <span class="trait-percentage highlight">79% 강렬함</span>
      </div>
      <div class="bar-track">
        <div class="bar-fill" style="width: 79%;"></div>
        <div class="bar-circle" style="left: 79%;"></div>
      </div>
      <div class="trait-labels">
        <span class="label-left">강렬함 (Strong)</span>
        <span class="label-right">부드러움 (Mild)</span>
      </div>
    </div>

    <div class="trait-group trait-env">
      <div class="trait-info">
        <span>식사 환경</span>
        <span class="trait-percentage highlight">58% 분위기</span>
      </div>
      <div class="bar-track">
        <div class="bar-fill" style="width: 58%;"></div>
        <div class="bar-circle" style="left: 58%;"></div>
      </div>
      <div class="trait-labels">
        <span class="label-left">분위기 (Ambiance)</span>
        <span class="label-right">효율 (Optimized)</span>
      </div>
    </div>

    <div class="trait-group trait-price">
      <div class="trait-info">
        <span>가격 민감도</span>
        <span class="trait-percentage highlight">85% 프리미엄</span>
      </div>
      <div class="bar-track">
        <div class="bar-fill" style="width: 85%;"></div>
        <div class="bar-circle" style="left: 85%;"></div>
      </div>
      <div class="trait-labels">
        <span class="label-left">프리미엄 (Premium)</span>
        <span class="label-right">가성비 (Cost-effective)</span>
      </div>
    </div>

    <div class="trait-group trait-social">
      <div class="trait-info">
        <span>동행 선호도</span>
        <span class="trait-percentage highlight">92% 혼자</span>
      </div>
      <div class="bar-track">
        <div class="bar-fill" style="width: 92%;"></div>
        <div class="bar-circle" style="left: 92%;"></div>
      </div>
      <div class="trait-labels">
        <span class="label-left">함께 (Together)</span>
        <span class="label-right">혼자 (Solo)</span>
      </div>
    </div>

  </div>

</body>
</html>
