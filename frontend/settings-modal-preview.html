      <form id="settingsForm" onsubmit="handleSubmit(event)">

  <script>
    // ì´ˆê¸° ë°ì´í„° (ì„œë²„ì—ì„œ ê°€ì ¸ì˜¨ í˜„ì¬ ê°’)
    const initialData = {
      username: 'ê¹€ë§›ì§‘',
      age: 25,
      gender: 'male'
    };

    let isValid = {
      username: true,
      age: true
    };

    // ëª¨ë‹¬ ì—´ê¸°
    function openModal() {
      document.getElementById('settingsModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
      const hasChanges = 
        document.getElementById('username').value !== initialData.username ||
        parseInt(document.getElementById('age').value) !== initialData.age ||
        document.querySelector('input[name="gender"]:checked').value !== initialData.gender;

      if (hasChanges) {
        if (!confirm('ë³€ê²½ì‚¬í•­ì„ ì €ì¥í•˜ì§€ ì•Šê³  ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?')) {
          return;
        }
      }

      document.getElementById('settingsModal').classList.add('hidden');
      document.body.style.overflow = '';
      resetForm();
    }

    // ì˜¤ë²„ë ˆì´ í´ë¦­ ì‹œ ëª¨ë‹¬ ë‹«ê¸°
    function closeModalOnOverlay(event) {
      if (event.target.classList.contains('settings-modal-overlay')) {
        closeModal();
      }
    }

    // Username ìœ íš¨ì„± ê²€ì‚¬
    function validateUsername() {
      const input = document.getElementById('username');
      const helper = document.getElementById('usernameHelper');
      const count = document.getElementById('usernameCount');
      const value = input.value.trim();
      const length = value.length;

      // ê¸€ì ìˆ˜ ì—…ë°ì´íŠ¸
      count.textContent = `${length} / 50`;

      if (length === 0) {
        input.classList.remove('valid', 'invalid');
        helper.textContent = 'ì˜ë¬¸/í•œê¸€/ìˆ«ì/_/-/ê³µë°± ì‚¬ìš© ê°€ëŠ¥ (2-50ì)';
        helper.className = 'helper-text';
        isValid.username = false;
        return false;
      }

      if (length < 2) {
        input.classList.remove('valid');
        input.classList.add('invalid');
        helper.textContent = 'âœ— ìµœì†Œ 2ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”';
        helper.className = 'helper-text error';
        isValid.username = false;
        return false;
      }

      const validPattern = /^[a-zA-Z0-9ê°€-í£ã„±-ã…ã…-ã…£_\- ]+$/;
      if (!validPattern.test(value)) {
        input.classList.remove('valid');
        input.classList.add('invalid');
        helper.textContent = 'âœ— ì˜ë¬¸/í•œê¸€/ìˆ«ì/_/-/ê³µë°±ë§Œ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤';
        helper.className = 'helper-text error';
        isValid.username = false;
        return false;
      }

      // ìœ íš¨í•œ ê²½ìš°
      input.classList.remove('invalid');
      input.classList.add('valid');
      helper.textContent = 'âœ“ ì‚¬ìš© ê°€ëŠ¥í•œ ì´ë¦„ì…ë‹ˆë‹¤';
      helper.className = 'helper-text success';
      isValid.username = true;
      updateSubmitButton();
      return true;
    }

    // Age ìœ íš¨ì„± ê²€ì‚¬
    function validateAge() {
      const input = document.getElementById('age');
      const helper = document.getElementById('ageHelper');
      const value = parseInt(input.value);

      if (!value || isNaN(value)) {
        input.classList.remove('valid', 'invalid');
        helper.textContent = '14ì„¸ ì´ìƒ ì…ë ¥ ê°€ëŠ¥';
        helper.className = 'helper-text';
        isValid.age = false;
        return false;
      }

      if (value < 14) {
        input.classList.remove('valid');
        input.classList.add('invalid');
        helper.textContent = 'âœ— 14ì„¸ ì´ìƒë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤';
        helper.className = 'helper-text error';
        isValid.age = false;
        return false;
      }

      if (value > 120) {
        input.classList.remove('valid');
        input.classList.add('invalid');
        helper.textContent = 'âœ— ì˜¬ë°”ë¥¸ ë‚˜ì´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”';
        helper.className = 'helper-text error';
        isValid.age = false;
        return false;
      }

      // ìœ íš¨í•œ ê²½ìš°
      input.classList.remove('invalid');
      input.classList.add('valid');
      helper.textContent = 'âœ“ ì˜¬ë°”ë¥¸ ë‚˜ì´ì…ë‹ˆë‹¤';
      helper.className = 'helper-text success';
      isValid.age = true;
      updateSubmitButton();
      return true;
    }

    // Gender ì„ íƒ
    function selectGender(gender) {
      const maleOption = document.getElementById('maleOption');
      const femaleOption = document.getElementById('femaleOption');

      if (gender === 'male') {
        maleOption.classList.add('selected');
        femaleOption.classList.remove('selected');
      } else {
        femaleOption.classList.add('selected');
        maleOption.classList.remove('selected');
      }
    }

    // ì œì¶œ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
    function updateSubmitButton() {
      const submitBtn = document.getElementById('submitBtn');
      if (isValid.username && isValid.age) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // í¼ ì œì¶œ
    function handleSubmit(event) {
      event.preventDefault();

      // ìµœì¢… ìœ íš¨ì„± ê²€ì‚¬
      const isUsernameValid = validateUsername();
      const isAgeValid = validateAge();

      if (!isUsernameValid || !isAgeValid) {
        return;
      }

      // ë°ì´í„° ìˆ˜ì§‘
      const formData = {
        username: document.getElementById('username').value.trim(),
        age: parseInt(document.getElementById('age').value),
        gender: document.querySelector('input[name="gender"]:checked').value
      };

      console.log('ğŸ’¾ ì €ì¥í•  ë°ì´í„°:', formData);

      // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
      const successBanner = document.getElementById('successBanner');
      successBanner.classList.add('show');

      // ì´ˆê¸° ë°ì´í„° ì—…ë°ì´íŠ¸
      Object.assign(initialData, formData);

      // 3ì´ˆ í›„ ì„±ê³µ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸° ë° ëª¨ë‹¬ ë‹«ê¸°
      setTimeout(() => {
        successBanner.classList.remove('show');
        // setTimeout(() => {
        //   closeModal();
        // }, 300);
      }, 3000);

      // ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” ì—¬ê¸°ì„œ API í˜¸ì¶œ
      /*
      fetch('/api/user/update-profile', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        successBanner.classList.add('show');
        setTimeout(() => {
          successBanner.classList.remove('show');
          closeModal();
        }, 3000);
      })
      .catch(error => {
        alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
      });
      */
    }

    // í¼ ì´ˆê¸°í™”
    function resetForm() {
      document.getElementById('username').value = initialData.username;
      document.getElementById('age').value = initialData.age;
      document.querySelector(`input[name="gender"][value="${initialData.gender}"]`).checked = true;
      selectGender(initialData.gender);

      // ìœ íš¨ì„± ê²€ì‚¬ ìƒíƒœ ì´ˆê¸°í™”
      document.querySelectorAll('.form-input').forEach(input => {
        input.classList.remove('valid', 'invalid');
      });
      document.querySelectorAll('.helper-text').forEach(helper => {

      document.getElementById('usernameHelper').textContent = 'ì˜ë¬¸/í•œê¸€/ìˆ«ì/_/-/ê³µë°± ì‚¬ìš© ê°€ëŠ¥ (2-50ì)';
      document.getElementById('ageHelper').textContent = '14ì„¸ ì´ìƒ ì…ë ¥ ê°€ëŠ¥';
      document.getElementById('usernameCount').textContent = `${initialData.username.length} / 50`;

      isValid.username = true;
      isValid.age = true;
      updateSubmitButton();
    }

    // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const modal = document.getElementById('settingsModal');
        if (!modal.classList.contains('hidden')) {
          closeModal();
        }
      }
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ìœ íš¨ì„± ê²€ì‚¬
    window.addEventListener('DOMContentLoaded', () => {
      validateUsername();
      validateAge();
    });
  </script>
