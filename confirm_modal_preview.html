<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Modal 프리뷰</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        'Noto Sans KR', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .preview-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .preview-title {
      text-align: center;
      color: white;
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .preview-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .preview-card h3 {
      color: #333;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .preview-card p {
      color: #666;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.6;
    }

    .preview-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8888 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preview-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    /* Confirm Modal Styles */
    .confirm-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1003;
      padding: 20px;
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .confirm-modal-content {
      background: white;
      border-radius: 24px;
      max-width: 400px;
      width: 100%;
      padding: 40px;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease-out;
      max-height: 50vh; /* 폴백 */
      max-height: 50dvh; /* 최신 브라우저 */
      overflow-y: auto;
    }

    .confirm-modal-content.max-height-100 {
      max-height: 100vh; /* 폴백 */
      max-height: 100dvh; /* 최신 브라우저 */
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .confirm-modal-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .confirm-modal-icon {
      display: none;
    }

    .confirm-modal-header h2 {
      font-size: 24px;
      margin: 0 0 12px;
      color: #333;
      font-weight: 700;
    }

    .confirm-modal-header p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin: 0;
    }

    .confirm-modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .confirm-modal-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .confirm-modal-btn-cancel {
      background: #f5f5f5;
      color: #666;
    }

    .confirm-modal-btn-cancel:hover {
      background: #e8e8e8;
      transform: translateY(-2px);
    }

    .confirm-modal-btn-confirm {
      background: #ff6b6b;
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .confirm-modal-btn-confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.4);
      background: #ff5555;
    }

    .confirm-modal-btn-danger {
      background: #ff6b6b;
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .confirm-modal-btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.4);
      background: #ff5555;
    }

    .hidden {
      display: none;
    }

    /* 모바일 반응형 */
    @media (max-width: 768px) {
      .confirm-modal-content {
        padding: 30px 24px;
        max-width: 100%;
      }

      .confirm-modal-header h2 {
        font-size: 20px;
      }

      .confirm-modal-header p {
        font-size: 14px;
      }

      .confirm-modal-buttons {
        flex-direction: column;
      }

      .confirm-modal-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <h1 class="preview-title">Confirm Modal 프리뷰</h1>
    
    <div style="text-align: center; margin-bottom: 30px;">
      <button id="toggleMaxHeight" class="preview-btn" style="max-width: 300px; margin: 0 auto; display: block;" onclick="toggleMaxHeight()">
        현재: 50dvh (클릭하여 100dvh로 변경)
      </button>
    </div>
    
    <div class="preview-grid">
      <div class="preview-card">
        <h3>1. 리뷰 삭제 확인</h3>
        <p>리뷰 삭제 시 표시되는 확인 모달입니다. 위험한 작업이므로 빨간색 버튼으로 강조됩니다.</p>
        <button class="preview-btn" onclick="showModal('delete-review')">리뷰 삭제 모달 보기</button>
      </div>

      <div class="preview-card">
        <h3>2. 취향 테스트 결과 삭제</h3>
        <p>취향 테스트 결과를 삭제할 때 표시되는 확인 모달입니다.</p>
        <button class="preview-btn" onclick="showModal('delete-test')">테스트 삭제 모달 보기</button>
      </div>

      <div class="preview-card">
        <h3>3. 테스트 종료 확인</h3>
        <p>테스트 진행 중 페이지를 떠날 때 표시되는 확인 모달입니다.</p>
        <button class="preview-btn" onclick="showModal('exit-test')">테스트 종료 모달 보기</button>
      </div>

      <div class="preview-card">
        <h3>4. 테스트 건너뛰기 확인</h3>
        <p>테스트를 건너뛸 때 표시되는 확인 모달입니다.</p>
        <button class="preview-btn" onclick="showModal('skip-test')">테스트 건너뛰기 모달 보기</button>
      </div>
    </div>
  </div>

  <!-- Confirm Modal Template -->
  <div class="confirm-modal-overlay hidden" id="confirmModal" onclick="closeModal(event)">
    <div class="confirm-modal-content" onclick="event.stopPropagation()">
      <div class="confirm-modal-header">
        <h2 id="modalTitle">확인</h2>
        <p id="modalMessage">이 작업을 계속하시겠습니까?</p>
      </div>
      <div class="confirm-modal-buttons">
        <button class="confirm-modal-btn confirm-modal-btn-cancel" onclick="handleCancel()">취소</button>
        <button class="confirm-modal-btn" id="confirmBtn" onclick="handleConfirm()">확인</button>
      </div>
    </div>
  </div>

  <script>
    const modalConfigs = {
      'delete-review': {
        title: '정말 삭제하시겠습니까?',
        message: '답글도 함께 삭제됩니다.',
        confirmText: '삭제',
        variant: 'danger'
      },
      'delete-test': {
        title: '기존 취향 테스트 결과를 삭제하시겠습니까?',
        message: '삭제된 테스트 결과는 복구할 수 없습니다.',
        confirmText: '삭제',
        variant: 'danger'
      },
      'exit-test': {
        title: '테스트를 종료하시겠습니까?',
        message: '입력한 답변이 저장되지 않습니다.',
        confirmText: '종료',
        variant: 'danger'
      },
      'skip-test': {
        title: '테스트를 건너뛰시겠습니까?',
        message: '나중에 언제든 다시 할 수 있어요.',
        confirmText: '건너뛰기',
        variant: 'confirm'
      }
    };

    let currentConfig = null;
    let currentMaxHeight = '50dvh';

    function toggleMaxHeight() {
      const modalContent = document.querySelector('.confirm-modal-content');
      const toggleBtn = document.getElementById('toggleMaxHeight');
      
      if (modalContent.classList.contains('max-height-100')) {
        modalContent.classList.remove('max-height-100');
        currentMaxHeight = '50dvh';
        toggleBtn.textContent = '현재: 50dvh (클릭하여 100dvh로 변경)';
      } else {
        modalContent.classList.add('max-height-100');
        currentMaxHeight = '100dvh';
        toggleBtn.textContent = '현재: 100dvh (클릭하여 50dvh로 변경)';
      }
    }

    function showModal(type) {
      const config = modalConfigs[type];
      if (!config) return;

      currentConfig = config;
      const modal = document.getElementById('confirmModal');
      const titleEl = document.getElementById('modalTitle');
      const messageEl = document.getElementById('modalMessage');
      const confirmBtn = document.getElementById('confirmBtn');

      titleEl.textContent = config.title;
      messageEl.textContent = config.message;
      confirmBtn.textContent = config.confirmText;

      // 버튼 스타일 변경
      confirmBtn.className = 'confirm-modal-btn';
      if (config.variant === 'danger') {
        confirmBtn.classList.add('confirm-modal-btn-danger');
      } else {
        confirmBtn.classList.add('confirm-modal-btn-confirm');
      }

      modal.classList.remove('hidden');
    }

    function closeModal(event) {
      if (event && event.target.classList.contains('confirm-modal-overlay')) {
        document.getElementById('confirmModal').classList.add('hidden');
      }
    }

    function handleCancel() {
      alert('취소되었습니다.');
      document.getElementById('confirmModal').classList.add('hidden');
    }

    function handleConfirm() {
      if (currentConfig) {
        alert(`확인 버튼 클릭: ${currentConfig.confirmText}`);
      }
      document.getElementById('confirmModal').classList.add('hidden');
    }

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const modal = document.getElementById('confirmModal');
        if (!modal.classList.contains('hidden')) {
          modal.classList.add('hidden');
        }
      }
    });
  </script>
</body>
</html>
