    <style>
        * {

        body {

        .container {

        @keyframes slideUp {

        .header {

        .logo {

        .form-label {

            color: #333;

        .form-input {

            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;

        .form-input:focus {

        .form-input.valid {

            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        .form-input.invalid {
            border-color: #ff6b6b;
        }

        .helper-text {
            font-size: 13px;
            color: #666;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .helper-text.success {
            color: #51cf66;
        }

        .helper-text.error {
            color: #ff6b6b;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            position: relative;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .radio-option:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option input[type="radio"]:checked {
            border-color: #ff6b6b;
            background: #ff6b6b;
        }

        .radio-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .radio-option input[type="radio"]:checked ~ .radio-label {
            color: #ff6b6b;
            font-weight: 600;
        }

        .radio-option.selected {

            background: #fff5f5;
        }

        .radio-label {

            color: #333;

        }

        .btn {

            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover:not(:disabled) {

        }

        .btn-primary:disabled {

        }

        .age-input-wrapper {

        }

        .character-count {

            float: right;
        }

        @media (max-width: 600px) {

            }

            }

            .subtitle {

            }
        }
    </style>
</head>
<body>

    <script>
        // DOM ìš”ì†Œ
        const form = document.getElementById('onboardingForm');
        const usernameInput = document.getElementById('username');
        const ageInput = document.getElementById('age');
        const submitBtn = document.getElementById('submitBtn');
        const usernameHelper = document.getElementById('usernameHelper');
        const ageHelper = document.getElementById('ageHelper');
        const usernameCount = document.getElementById('usernameCount');

        // ì´ˆê¸° ë¬¸ì ìˆ˜ í‘œì‹œ
        usernameCount.textContent = usernameInput.value.length;

        // Username ìœ íš¨ì„± ê²€ì‚¬
        function validateUsername(value) {
            // ê¸¸ì´ ì²´í¬
            if (value.length < 2) {
                return { valid: false, message: 'âŒ ìµœì†Œ 2ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”' };
            }
            if (value.length > 50) {
                return { valid: false, message: 'âŒ ìµœëŒ€ 50ìê¹Œì§€ ì…ë ¥ ê°€ëŠ¥í•©ë‹ˆë‹¤' };
            }

            // í—ˆìš© ë¬¸ì ì²´í¬ (ì˜ë¬¸, í•œê¸€, ìˆ«ì, _, -, ê³µë°±)
            const validPattern = /^[a-zA-Z0-9ê°€-í£ã„±-ã…ã…-ã…£_\- ]+$/;
            if (!validPattern.test(value)) {

        }

        // Age ìœ íš¨ì„± ê²€ì‚¬
        function validateAge(value) {
            if (!value) {
                return { valid: false, message: 'âŒ ë‚˜ì´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”' };
            }

            const age = parseInt(value);
            if (age < 14) {
                return { valid: false, message: 'âŒ 14ì„¸ ì´ìƒë§Œ ê°€ì… ê°€ëŠ¥í•©ë‹ˆë‹¤' };
            }
            if (age > 120) {
                return { valid: false, message: 'âŒ ì˜¬ë°”ë¥¸ ë‚˜ì´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”' };
            }

            return { valid: true, message: 'âœ“ ì…ë ¥ ì™„ë£Œ' };
        }

        // Gender ìœ íš¨ì„± ê²€ì‚¬
        function validateGender() {

            if (!selected) {

        // í¼ ìœ íš¨ì„± ì „ì²´ ì²´í¬
        function checkFormValid() {

            const ageValid = validateAge(ageInput.value).valid;
            const genderValid = validateGender().valid;
            
            // ëª¨ë“  í•„ë“œê°€ ìœ íš¨í•  ë•Œë§Œ ë²„íŠ¼ í™œì„±í™”
            submitBtn.disabled = !(usernameValid && ageValid && genderValid);
        }

        // Username ì…ë ¥ ì´ë²¤íŠ¸
        usernameInput.addEventListener('input', (e) => {
            const value = e.target.value;
            const validation = validateUsername(value);
            
            // ë¬¸ì ìˆ˜ í‘œì‹œ
            usernameCount.textContent = value.length;

            // ìœ íš¨ì„± í‘œì‹œ
            if (value.length > 0) {

                    usernameInput.classList.remove('invalid');
                    usernameHelper.className = 'helper-text success';
                    usernameHelper.textContent = validation.message;
                } else {
                    usernameInput.classList.remove('valid');
                    usernameInput.classList.add('invalid');
                    usernameHelper.className = 'helper-text error';
                    usernameHelper.textContent = validation.message;
                }
            } else {
                usernameInput.classList.remove('valid', 'invalid');
                usernameHelper.className = 'helper-text';
                usernameHelper.textContent = 'ğŸ’¡ 2-50ì, ì˜ë¬¸/í•œê¸€/ìˆ«ì/_/-/ê³µë°± ì‚¬ìš© ê°€ëŠ¥';
            }

            checkFormValid();
        });

        // Age ì…ë ¥ ì´ë²¤íŠ¸
        ageInput.addEventListener('input', (e) => {
            const value = e.target.value;
            const validation = validateAge(value);
            
            if (value) {
                if (validation.valid) {
                    ageInput.classList.add('valid');
                    ageInput.classList.remove('invalid');
                    ageHelper.className = 'helper-text success';
                    ageHelper.textContent = validation.message;
                } else {
                    ageInput.classList.remove('valid');
                    ageInput.classList.add('invalid');
                    ageHelper.className = 'helper-text error';
                    ageHelper.textContent = validation.message;
                }
            } else {
                ageInput.classList.remove('valid', 'invalid');
                ageHelper.className = 'helper-text';
                ageHelper.textContent = 'ğŸ’¡ 14ì„¸ ì´ìƒë§Œ ê°€ì… ê°€ëŠ¥í•©ë‹ˆë‹¤';
            }

        // Gender ë¼ë””ì˜¤ ë²„íŠ¼ ì´ë²¤íŠ¸
        genderRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                // ëª¨ë“  ì˜µì…˜ì—ì„œ selected í´ë˜ìŠ¤ ì œê±°
                document.querySelectorAll('.radio-option').forEach(option => {

        // í¼ ì œì¶œ
        form.addEventListener('submit', (e) => {

            alert('í”„ë¡œí•„ ì„¤ì •ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰\n\në°ì´í„°:\n' + JSON.stringify(formData, null, 2));
            
            // ì‹¤ì œë¡œëŠ” ì—¬ê¸°ì„œ API í˜¸ì¶œ
            // fetch('/api/user/complete-profile', { method: 'POST', body: JSON.stringify(formData) })
        });

    </script>
