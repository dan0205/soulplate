<!DOCTYPE html>
<html lang="ko" style="background: #ffd6d6;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulPlate 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: #ffd6d6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            padding: 60px 50px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            color: #ff6b6b;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .description {
            font-size: 14px;
            color: #999;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: white;
            border: 2px solid #ff6b6b;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .google-btn:hover {
            background: #fff5f5;
            border-color: #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .features-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .feature-icon {
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 12px;
        }

        .footer-links a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 40px;
            }

            .tagline {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">SoulPlate</div>
        </div>

        <div class="tagline">당신의 음식 취향을 발견하세요</div>
        <div class="description">
            AI가 분석한 맞춤형 맛집 추천,<br>
            지금 바로 시작해보세요
        </div>

        <a href="#" class="google-btn" onclick="handleGoogleLogin(event)">
            <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Google로 3초 만에 시작하기
        </a>

        <div class="features">
            <div class="features-title">SoulPlate의 특별함</div>
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>AI 기반 맞춤형 맛집 추천</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>당신만의 음식 취향 MBTI 분석</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>실시간 맛집 리뷰 및 평가</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">문의하기</a>
            </div>
        </div>
    </div>

    <script>
        function handleGoogleLogin(event) {
            event.preventDefault();
            console.log('Google 로그인 시작');
            alert('실제 환경에서는 /api/auth/google로 리디렉션됩니다.');
            // 실제로는: window.location.href = '/api/auth/google';
        }
    </script>
</body>
</html>
